<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>Machine_Learning</title>
   <link href="{% static 'blog/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
   <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>
   <link href="{% static 'machine_learning/css/machine_learning.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

   {% include 'blog/navbar.html' %}

    <div class="bgimg">

        <div class="container" style="height: 900px;">
           <h1>당뇨병 예측</h1>
           <h3>당뇨병 예측을 위해 다음 정보를 입력해 주세요</h3>
           <p>
               <form action="/machine_learning/result" >
                   <input class="textinput form-control" type="text" name="n1" placeholder="임신 횟수"><br/>
                   <input class="textinput form-control" type="text" name="n2" placeholder="혈당 수치"><br/>
                   <input class="textinput form-control" type="text" name="n3" placeholder="혈압(수축기)"><br/>
                   <input class="textinput form-control" type="text" name="n4" placeholder="피부 두께"><br/>
                   <input class="textinput form-control" type="text" name="n5" placeholder="인슐린 수치"><br/>
                   <input class="textinput form-control" type="text" name="n6" placeholder="체질량 지수"><br/>
                   <input class="textinput form-control" type="text" name="n7" placeholder="당뇨병 가계력"><br/>
                   <input class="textinput form-control" type="text" name="n8" placeholder="나이"><br/>
                   <br>
                   <button class="btn btn-primary float-right" type="submit">예측하기</button>
               </form>
           </p>
       </div>

    </div>


<div class="fixed-bottom">
       {% include 'blog/footer.html' %}
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
           integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
           crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
       crossorigin="anonymous"></script>
</body>
</html>
